---
layout: default
---


<div class="container">
  <div class="row">
  <div class="col-lg-8">
      <h1 class="post-title">{{ page.title }}</h1>
      <span class="post-date">{{ page.date | date_to_string }}</span>
      <h4 class="post-author">by <b>Jayakrishna Sahit</b></h4>
      <br><br><br>
      <!-- <hr class="style-seven"> -->
    <div class="post-template-content">
    {{ content }}
    </div>

    <div class="related" style="padding-bottom:40px;">
        <h3>Related Posts</h3>
        <ul class="related-posts">
          {% for post in site.related_posts limit:3 %}
            <li>
              <p>
                <a href="{{ site.baseurl }}{{ post.url }}">
                  {{ post.title }}
                  <small>{{ post.date | date_to_string }}</small>
                </a>
              </p>
            </li>
          {% endfor %}
        </ul>
      </div>


  </div>
  <div class="col-lg-4">
      <a class="twitter-timeline" data-width="400" data-height="500" data-theme="light" href="https://twitter.com/sahitpj?ref_src=twsrc%5Etfw">Tweets by sahitpj</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
  </div>
</div>
